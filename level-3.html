<!DOCTYPE html>
<html>
<meta charset='utf-8'>
<title>SE: Level-3</title>

<head>
    <script type="text/javascript" src="jquery-2.1.1.js"></script>
    <script type="text/javascript" src="all-levels.js"></script>
    <script type="text/javascript" src="level-3.js"></script>

    <link type="text/css" rel="stylesheet" href="all-levels.css">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,700">
</head>

<body>

    <div class="header">
        <h1>level 3</h1>
    </div>

    <div class="container">
        <div class="scene">
            <div class="clickable" id="item_1" tabindex="1">
            	<p class="covering" id=""></p>
            	<p class="hidden" id=""></p>
            </div>
            <div class="dummy" id="item_2" tabindex="2">
            	<p class="covering" id=""></p>
                <p class="hidden" id=""></p>
            </div>
            <div class="clickable" id="item_3" tabindex="3">
                <p class="covering" id=""></p>
                <p class="hidden" id=""></p>
            </div>
            <div class="dummy" id="item_4" tabindex="4">
                <p class="covering" id=""></p>
                <p class="hidden" id=""></p>
            </div>
            <div class="clickable" id="item_5" tabindex="5">
            	<p class="covering" id="exit">door</p>
            </div>
        </div>

        <div class="toolbox">
            <h1>toolbox</h1>
            <table>
                <tr><td class="toolboxItem" id="toolboxItem_1"></td></tr>
                <tr><td class="toolboxItem" id="toolboxItem_2"></td></tr>
                <tr><td class="toolboxItem" id="toolboxItem_3"></td></tr>
            </table>
        </div>
    </div>

    <div class="footer">
        <div class="commentary">
            <p id="text"></p>
        </div>
        <div class="solution, clickable" tabindex="20">
            <p>stuck?</p>
            <br />
            <p>click here for solution</p>
        </div>
    </div>

</body>
</html>
