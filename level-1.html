<!DOCTYPE html>
<html>
<meta charset='utf-8'>
<title>SE: Level-1</title>

<head>
    <script type="text/javascript" src="jquery-2.1.1.js"></script>
    <script type="text/javascript" src="level-1.js"></script>
    <script type="text/javascript" src="all-levels.js"></script>

    <link type="text/css" rel="stylesheet" href="all-levels.css">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,700">
</head>

<body>

    <div class="primaryDiv" id="header">
        <h1>school escape... level 1: the classroom</h1>
    </div>

    <div class="primaryDiv" id="main">
        <div class="secondaryDiv" id="scene">

            <div class="clickable" id="item_1" tabindex="1">
            	<p class="covering" id="fishbowl">fishbowl</p>
            	<p class="hidden tool" id="doorkey">doorkey</p>
            </div>
 
            <div class="clickable" id="item_2" tabindex="3">
            	<p class="dummy" id="desk">desk</p>
            </div>

            <div class="clickable" id="item_3" tabindex="4">
            	<p class="covering" id="exit">door</p>
            </div>

        </div>
        <div class="secondaryDiv" id="toolbox">
            <h1>toolbox</h1>
            <table>
                <tr>
                    <td class="toolboxItem" id="toolboxItem_1"></td>
                </tr>
                <tr>
                    <td class="toolboxItem" id="toolboxItem_2"></td>
                </tr>
                <tr>
                    <td class="toolboxItem" id="toolboxItem_3"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="primaryDiv" id="footer">
        <div class="secondaryDiv" id="commentary">
            <p id="text">&#40;1a&#41; oh no! you've found yourself locked all alone in this classroom. use the tools around you to figure out how to escape.</p>
        </div>
        <div class="secondaryDiv clickable" id="solution" tabindex="5">
            <p>&#40;generic-3&#41; Stuck? Click here for full solution!</p>
        </div>
    </div>

</body>

</html>
