<!DOCTYPE html>
<html>
<meta charset='utf-8'>
<title>School Escape: All Levels</title>

<head>
    <link href='http://fonts.googleapis.com/css?family=Rajdhani:400,500,600,700|Bangers' rel='stylesheet' type='text/css'></link>
    <link type="text/css" rel="stylesheet" href="css/choose-a-level.css"></link>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div id="header">
        <h1 class="clickable" id="home">School Escape</h1>
        <h2>Choose your adventure.</h2>
    </div>
    <div id="container">
        <div class="clickable easy" id="L1">
            <h3>Level 1<br/>Classroom</h3>
        </div>
        <div class="clickable easy" id="L2">
            <h3>Level 2<br/>Computer Lab</h3>
        </div>
        <div class="clickable easy" id="L3">
            <h3>Level 3<br/>Cafeteria</h3>
        </div>
        <div class="clickable medium" id="L4">
            <h3>Level 4<br/>Math Classroom</h3>
        </div>
        <div class="clickable medium" id="L5">
            <h3>Level 5<br/>Principal's Office</h3>
        </div>
        <div class="clickable medium" id="L6">
            <h3>Level 6<br/>Art Studio</h3>
        </div>
        <div class="clickable hard" id="L7">
            <h3>Level 7<br/>Library</h3>
        </div>
        <div class="clickable hard" id="L8">
            <h3>Level 8<br/>Gymnasium</h3>
        </div>
    </div>
</body>

</html>
