<!DOCTYPE html>
<html>
<meta charset='utf-8'>
<title>SE: Level-2</title>

<head>
    <script type="text/javascript" src="jquery-2.1.1.js"></script>
    <script type="text/javascript" src="level-2.js"></script>
    <script type="text/javascript" src="all-levels.js"></script>

    <link type="text/css" rel="stylesheet" href="all-levels.css">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,700">
</head>

<body>

    <div class="header">
        <h1>school escape... level 2: the cafeteria</h1>
    </div>

    <div class="container">
        <div class="scene">

            <div class="clickable" id="item_1" tabindex="1">
            	<p class="covering" id="fishbowl">fishbowl</p>
            	<p class="hidden" id="key">key</p>
            </div>
 
            <div class="dummy" id="item_2" tabindex="3">
            	<p id="desk">desk</p>
            </div>

            <div class="clickable" id="item_3" tabindex="4">
            	<p class="covering" id="door">door</p>
            </div>

        </div>
        <div class="toolbox" id="item_5">
            <h1>toolbox</h1>
            <table>
                <tr>
                    <td class="toolboxItem" id="toolboxItem_1"></td>
                </tr>
                <tr>
                    <td class="toolboxItem" id="toolboxItem_2"></td>
                </tr>
                <tr>
                    <td class="toolboxItem" id="toolboxItem_3"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="footer">
        <div class="commentary">
            <p id="text"></p>
        </div>
        <div class="solution, clickable" tabindex="5">Stuck? Click here for full solution!</div>

    </div>

</body>

</html>
