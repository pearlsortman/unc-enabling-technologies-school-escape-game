<!DOCTYPE html>
<html>
	<meta charset='utf-8'>
	<title>SE: Demo</title>
	<head>
		<script src="escape.js" type="text/javascript"></script>
		<script src="jquery-1.11.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="escape.css"></link>
		<link rel="stylesheet" type="text/css" href="demo.css"></link>
		<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,700' rel='stylesheet' type='text/css'>
	</head>
	<body>

		<div class="header">
			<h1>School Escape: DEMO</h1>
		</div>	
		<div class="container">
			<div class="solution">
				<h3>Stuck?</h3>
				<button>Click for full solution!</button>
			</div>
			<div class="scene">
				<table class="clickable">
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
						<td>4</td>
					</tr>
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
						<td>4</td>
					</tr>
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
						<td>4</td>
					</tr>
				</table>
			</div>
			<div class="toolbox">
				<h3>Toolbox</h3>
				<table class="clickable">
					<tr>
						<td>1</td>
					</tr>
					<tr>
						<td>2</td>
					</tr>
					<tr>
						<td>3</td>
					</tr>
					<tr>
						<td>4</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="footnotes">
			<p>This text will update as you click around the screen.</p>
		</div>
	</body>
</html>
